<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!--Estilos en general-->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"/>
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css"/>
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/loaders.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!--Scripts-->

    <script src="assets/java/menu.js" defer ></script>
    <script src="assets/java/map.js" defer></script>
    
    <title>Portafolio Gianni</title>
</head>
<body>

    <!--Contenido Principal-->
    <div class="layout">
        <!--Barra Lateral-->
        <aside class="layout__aside">

            <section class="aside__user-info">

                <!--Info general-->
                <div class="user-info__general">
                    <div class="user-info__contenedor-imagen">
                        <img src="assets/img/default-user.jpg" class="user-info__image" alt="Foto de perfil del usuario" />
                    </div>
                    <h2 class="user-info__name">Gianni Francesco Rugerio Lezama</h2>
                    <h4 class="user-info__trabajo">Desarrollador Web</h4>    
                </div>
                <!--Menu de navegacion-->
                <nav class="layout__menu">
                    <ul class="menu__lista">

                        <!--Menu Home-->
                        <li class="menu__opcion">
                            <a href="index.html" class="menu__link">
                               <i class="menu__icono fa-solid fa-house"></i>
                               <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <!--Menu Sobre Mi -->
                        <li class="menu__opcion">
                            <a href="sobre-mi.html" class="menu__link">
                               <i class="menu__icono fa-solid fa-user"></i>
                               <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>
                        <!--Menu Curriculum-->
                        <li class="menu__opcion">
                            <a href="curriculum.html" class="menu__link ">
                               <i class="menu__icono fa-solid fa-graduation-cap"></i>
                               <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>
                        <!--Menu Portafolio-->
                        <li class="menu__opcion">
                            <a href="portafolio.html" class="menu__link ">
                               <i class="menu__icono fa-solid fa-briefcase"></i>
                               <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>
                        <!--Menu Blog-->
                        <li class="menu__opcion">
                            <a href="blog.html" class="menu__link ">
                               <i class="menu__icono fa-solid fa-book"></i>
                               <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <!--Menu Contacto-->
                        <li class="menu__opcion">
                            <a href="contacto.html" class="menu__link menu__link--activar">
                               <i class="menu__icono fa-solid fa-envelope"></i>
                               <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                        <li class="menu__opcion">
                            <div class="dark-mode-toggle" onclick="toggleDarkMode()"> 
                                <i class="menu__icono fa-sharp-duotone fa-solid fa-sun fa-xl"></i> 
                                <span class="menu__overlay">Poner Modo Oscuro</span> 
                            </div> 
                        </li>
                    </ul>
                </nav>
                <!--Links a redes sociales-->
                <div class="user-info__links">
                    <ul class="links__social">
                        <!--1 red social-->
                        <li class="social__opciones">
                            <a href="#" class="social__link">
                                <i class=" social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>
                         <!--2 red social-->
                         <li class="social__opciones">
                            <a href="#" class="social__link">
                                <i class=" social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                         <!--3 red social-->
                         <li class="social__opciones">
                            <a href="#" class="social__link">
                                <i class=" social__icon fa-brands fa-github"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--Boton de curriculum-->
                <div class="user-info__botones">
                    <a href="#" class="user-info__btn">Descargar mi CV</a>
                </div>
                <!--Pie de Página-->
                <footer class="user-info__footer">
                    &copy; 2025 Gianni Francesco Rugerio Lezama
                </footer>
            </section>

        </aside>

        <!--Menu de movil(Hamburguesa menú)-->

        <div class="layout_menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>


        <!--Contenido de la Página-->
        <main class="layout__contenido">

            <!--Seccion sobre mi contenido-->
            <section class="contenido__pagina contenido__contacto">
                
                <header class="contacto__header">
                        <h1 class="contacto__titulo">Contacto</h1>  
                </header>

                <div class="contacto__contenedor">

                    <seccion class="contacto__info">

                        <div class="contacto__data">
                            <i class="contacto__icono fa-solid fa-location-dot"></i>
                            <h2 class="contacto__subtitulo">México</h2>
                        </div>

                        <div class="contacto__data">
                            <i class="contacto__icono fa-solid fa-phone"></i>
                            <h2 class="contacto__subtitulo">55668900</h2>
                        </div>

                        <div class="contacto__data">
                            <i class="contacto__icono fa-solid fa-envelope"></i>
                            <h2 class="contacto__subtitulo">correoprueba@gianni</h2>
                        </div>

                        <div class="contacto__data">
                            <i class="contacto__icono fa-solid fa-circle-check"></i>
                            <h2 class="contacto__subtitulo">Desarrolador Web</h2>
                        </div>

                    </seccion>

                    <seccion class="contacto__form-box">

                        <div class="contacto__map" id="load-iframe-map">
                            <span class="loader"></span>
                        </div>

                        <header class="contacto__font-header">
                            <h3 class="font-header__title">¿Como puedo <span class="subtitulo__color"> Ayudarte ?</span></h3>
                        </header>

                        <form action="" class="contacto__form">
                            <div class="form__contenedor">

                                <section class="form__left">

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Nombre">
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required placeholder="Email">
                                        <label for="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required placeholder="Asunto">
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>

                                </section>

                                <section class="form__right">

                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="Message" required placeholder="Mensaje" ></textarea>
                                        <label for="Message" class="form__label">Mensaje</label>
                                    </div>
                                </section>
                            </div>

                            <input type="submit" value="Enviar Mensaje" class="form__boton">

                        </form>

                    </seccion>
                </div>
                
            </section>

        </main>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.dark-mode-toggle i');
            const text = document.querySelector('.dark-mode-toggle .menu__overlay');
            
            if (document.body.classList.contains('dark-mode')) {
                icon.className = 'menu__icono fa-solid fa-moon fa-xl';
                text.textContent = 'Quitar Oscuro';
            } else {
                icon.className = 'menu__icono fa-sharp-duotone fa-solid fa-sun fa-xl';
                text.textContent = 'Poner Oscuro';
            }
        }
    </script>
</body>
</html>
